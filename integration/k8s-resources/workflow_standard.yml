---
apiVersion: workflow-deploy.ngerakines.me/v1alpha
kind: Workflow
metadata:
  name: foo
spec:
  version: "1.0.0-2"
  debounce: 90
  namespaces: ["foo"]
  supression: []
  steps:
  - actions:
    - action: update_deployment
      targets:
      - resource: Deployment
        name: foo
        containers: ["app"]
